<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <label for="number-a">Liczba A:</label>
    <input placeholder="Liczba A" id="number-a"/>
    <label for="number-b">Liczba B:</label>
    <input placeholder="Liczba B" id="number-b"/>
<br>
    <button onclick="adder()" class="btn btn-primary">+</button>
    <button class="btn btn-danger">-</button>
    <button class="btn btn-warning">*</button>
    <button>/</button>

    <h2>Lista operacji:</h2>

    <ol id="list-of-operations">

    </ol>

    <dialog id="my-modal">
        <h3>Ej, skopałeś</h3>
        <button id="closing">Dobra, przepraszam, rozumiem, poprawię się</button>
    </dialog>

    <script src="./script.js"></script>
</body>
</html>
